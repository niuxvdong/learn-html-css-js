    <h1>history</h1>

    <a href="//baidu.com/">百度一下，你就知道</a>

    <input type="button" name="" id="btn1" value="前进">
    <input type="button" name="" id="btn2" value="后退">

    <script>

        var forward = document.querySelector('#btn1');
        var back = document.querySelector('#btn2');

        forward.addEventListener('click', function(){
            history.forward();
        });

        back.addEventListener('click', function(){
            history.back();
        });



    </script>
