<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul>li {
            list-style: none;
            border: 1px solid #ccc;
        }
        /* ul>li:hover{
            background: #ff0;
        } */
    </style>
</head>
<body>

    <ul>
        <li>第一行</li>
        <li>第二行</li>
        <li>第三行</li>
        <li>第四行</li>
        <li>第五行</li>
        <li>第六行</li>
        <li>第七行</li>
        <li>第八行</li>
        <li>第九行</li>
        <li>第十行</li>
    </ul>

    <script>
        document.querySelectorAll('li').forEach(function(element){

            var tmp = element.innerText;
            element.onmouseover = function(){
                this.style.background = '#ff0';
                this.innerText = '当前行：' + tmp;
            }

            element.onpointerout = function(){
                this.style.background = '';
                this.innerText = tmp;
            }
        });
    </script>

</body>
</html>
