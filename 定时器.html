    <script>
        var timer;
        function startTime(){
            var now = new Date();
            var txt = document.getElementById('txt');
            txt.innerHTML = now.toLocaleTimeString();
        }
        timer = setInterval(startTime, 1000);

        function stopTime(){
            // 清除掉队列
            clearInterval(timer);
        }

        // 五秒后彻底结束
        setTimeout(stopTime, 5000);
    </script>
